{% load static %}
<!DOCTYPE html>

<head>

    <link rel="icon" type="image/png" href="{% static 'expenses/CashFlow.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .maintenance-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;

        }
        .maintenance-container h1 {
            font-size: 4rem;

        }
        .maintenance-container p {
            font-size: 1.5rem;
            color: #495057;
        }
        .brand-gradient {
            background: linear-gradient(90deg, #002fff, #8d2ff8);

            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

<!-- Navbar -->

     style="background: linear-gradient(90deg, #36d1dc, #5b86e5);">

                <img src="{% static 'expenses/CashFlow.png' %}" alt="CashFlow Logo" height="40" class="me-2">

            </a>
        <div class="d-flex">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light me-2">🏠 Dashboard</a>
